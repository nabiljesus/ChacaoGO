{% extends 'eventbase.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row"   >
		<div class="col-md-12" >
			<div class="row">
				<div class="col-md-6" >
					<h1 style="color: #fff">
						<img src="/static/img/map_pin.png" width="90px"> Mis Aportes
					</h1>
				</div>
				<div class="col-md-2" >
				</div>
            <div class="topright" style="top: -30px; right: 10px; z-index: 199">
                <img  src="/static/img/logos.png" height="216px" width="350x">
            </div>
			</div>
			<div class="col-md-12 elefanteinvisible" ></div>
        <td >
            <div style="width:100%; max-height:70vh; overflow:auto; z-index: 99; background-color: #FFF">

			<div class="list-group" style="z-index: 99; ">

                {% for event in userEvents %}
                    <p href="#" class="list-group-item active" style="font-size:23px; background: #FF9900; z-index: 99"><b>{{event.name}}</b></p>
                <div class="list-group-item" style="z-index: 99; background-color: #fff">
                    <p style="font-size:17px; z-index: 99; " class="list-group-item-heading">
                        {{event.description}}  <p align="right"><a href="/event/?id={{event.eventId}}" style="text-align: left; z-index: 99; background-image: url('/static/img/white.png'); background-size: 100% 100%;" class="list-group-item-text">
                        +Detalles
                    </a></p>
                    </p>
                </div>
                {% endfor %}

			</div>
             </div>
        </td>

		</div>
		<div class="col-md-12 elefanteinvisible">
                                <a  href="/redirectuser" ><img src="/static/img/backwhite.png" width="70px"></a>
		</div>
	</div>
</div>
{% endblock %}
