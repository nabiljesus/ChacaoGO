<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ChacaoGO</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/simpleLayout.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/" />
			<h3>
				{{name}}
			</h3>
			<p>
				Nivel de credibilidad: {{ title }}
			</p>
		</div>
		<div class="col-md-4">
			{% if showable %}
            <h3>
				Correo: {{ email }}
			</h3>
            {% endif %}
			<h3>
				Numero de aportes: {{posts}}
			</h3>
			<h3>
                Numero de comentarios: {{comments}}
            </h3>
            <h3>
				Puntos obtenidos: {{points}}
			</h3>
		</div>
		<div class="col-md-4">
			<img alt="Bootstrap Image Preview" src="/static/img/logo.png" height="126px" height="204x">
		</div>
	</div>
	</div>
	<div class="row">
	<div class="col-md-12 elefanteinvisible">
		<a href="/redirectuser" type="button" class="btn btn-default">
			Regresar
		</a>
	</div> 
	</div>	

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
