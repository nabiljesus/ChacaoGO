<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ChacaoGO</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/simpleLayout.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2">
					<img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/">
				</div>
				<div class="col-md-6">
					<h3>
						Mis Comentarios
					</h3>
				</div>
				<div class="col-md-2">
				</div>
				<div class="col-md-2">
					<img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/">
				</div>
			</div>
			<div class="col-md-12 elefanteinvisible"></div>

			<div class="list-group">
				<!-- Elemento a repetir	 -->
				{% for event in userEvents %}
                    <p href="#" class="list-group-item active">{{event.0}}</p>
                        <div class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{event.1}}
                    </h4>
                    <a href="/event/?id={{event.2}}" class="list-group-item-text">
                        +Detalles
                    </a>
                </div>
                {% endfor %}

			</div>

		</div>
		<div class="col-md-12 elefanteinvisible">
			<a href="/redirectuser" type="button" class="btn btn-default">
				Regresar
			</a>
		</div>
	</div>
</div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
