{% extends "base.html" %}

{% block contenido %} 
<body class="darker" background="/static/img/mapa.png">
  <form id="form" action="/adduser/" method="post">
    <!--{{ form }}-->
    
    <div class="form-group">
        <label>Usuario: </label>
        {{form.username}}
    </div>


    <div class="form-group">
        <label >Nombre: </label>
        {{form.fullname}}
    </div>

    <div class="form-group">
        <label >Correo: </label>
        {{form.email}}
    </div>


    <div class="form-group">
        <label >Password: </label>
        {{form.password}}
    </div>


    <div class="form-group">
        <label >Rep Password:</label>
        {{form.password2}}
    </div>


    <div class="form-group">
        <label>Tipo de Usuario:</label>
        {{form.userType}}
    </div>

    <button type="submit" class="btn btn-default">Registrar</button>

  </form>
</body>
{% endblock contenido %}
